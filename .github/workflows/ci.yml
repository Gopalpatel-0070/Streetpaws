name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies (workspaces)
        run: npm ci
      - name: Build frontend
        run: npm --prefix frontend run build
      - name: Lint / smoke test backend start (syntax check)
        run: |
          node -e "require('fs').accessSync('backend/src/index.js') && console.log('backend entry exists')"